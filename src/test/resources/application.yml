spring:
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    properties.hibernate:
      dialect: org.hibernate.dialect.PostgreSQLDialect
      enable_lazy_load_no_trans: true
      show_sql: true
      format_sql: true
    hibernate.ddl-auto: update

app:
  version: 0
  name: KraksimTest
